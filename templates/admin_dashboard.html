{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row g-4 mb-4">
  <div class="col-md-4">
    <div class="card stat-card shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title mb-2">Users</h5>
        <p class="display-6 mb-0">{{ total_users }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card stat-card shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title mb-2">Talks</h5>
        <p class="display-6 mb-0">{{ total_talks }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card stat-card shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title mb-2">Exhibitors</h5>
        <p class="display-6 mb-0">{{ total_exhibitors }}</p>
      </div>
    </div>
  </div>
</div>

<h3 class="h5 mb-3">Admin sections</h3>
<div class="row g-3">
  <div class="col-md-3">
    <a href="{{ url_for('admin_events') }}" class="btn btn-outline-primary w-100">
      Manage Events
    </a>
  </div>
  <div class="col-md-3">
    <a href="{{ url_for('admin_charlas') }}" class="btn btn-outline-primary w-100">
      Manage Talks
    </a>
  </div>
  <div class="col-md-3">
    <a href="{{ url_for('admin_expositores') }}" class="btn btn-outline-primary w-100">
      Manage Exhibitors
    </a>
  </div>
</div>
{% endblock %}
